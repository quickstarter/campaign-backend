<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kickstarter Community Module</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link href="https://d3mlfyygrfdi2i.cloudfront.net/favicon.png?v=2" rel="icon" type="image/png">
</head>
<body>
  <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  <div id="Community"></div>
  <script src="bundle.js"></script>
  <script>
    const project = window.location.href.split('?')[1];
    ReactDOM.render(
      React.createElement(Community, {projectId: project}),
      document.getElementById('Community')
    );
  </script>
</body>
</html>
